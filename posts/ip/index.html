      <h1>How to check your IP address</h1>

<p>Using dig:</p>
<pre><code>dig +short myip.opendns.com @resolver1.opendns.com
</code></pre>
<p>Using curl:</p>
<pre><code>curl https://ipinfo.io/ip
</code></pre>
<p>Using JavaScript:</p>
<pre><code><script style="display: block" contenteditable>function checkIP() {
  return fetch('https://ipinfo.io/ip')
    .then(res => res.text());
}</script>
</code>
<div class="flex">
  <button id="get-ip">Click to fetch</button>
  <div id="ip"></div>
</div></code></pre>
<script>
  var btn = document.querySelector('#get-ip');
  btn.addEventListener('click', function() {
    var ip = document.querySelector('#ip');
    ip.innerHTML = 'Loading';
    checkIP().then(address => {
      ip.innerHTML = address;
    });
    btn.parentNode.appendChild(ip);
  })
</script>
