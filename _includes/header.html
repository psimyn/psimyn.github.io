<a class="site-title" href="/">
  <img src="/favicons/favicon-512x512.png" title="home">
</a>


<header class="site-header">


    <nav class="site-nav">
      <div class="trigger">
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>


</header>
